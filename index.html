<!DOCTYPE html>
<html>

    <head>
        <title>Dado Tea Lunch Special</title>
    </head>

    <body>
        <h1>Dado Tea Lunch Special</h1>
        <p>Monday through Friday<br>11am - 3pm<br>$9.95 plus tax<br>Includes sandwich, snack, and drink.</p>
        <form method="post">
            <fieldset>
                <legend>Sandwich:</legend>
                <label for="monday">Monday:</label><br>
                <label>
                    <input type="radio" name="sandwich" value="tomato-mozzarella" id="monday">
                    Tomato Mozzarella
                </label><br>
                <label>
                    <input type="radio" name="sandwich" value="chicken-salad" id="monday">
                    Chicken Salad
                </label><br><br>

                <label for="tuesday">Tuesday:</label><br>
                <label>
                    <input type="radio" name="sandwich" value="greek-salad-wrap" id="tuesday">
                    Greek Salad Wrap
                </label><br>
                <label>
                    <input type="radio" name="sandwich" value="toto-wrap" id="tuesday">
                    Toto Wrap
                </label><br><br>

                <label for="wednesday">Wednesday:</label><br>
                <label>
                    <input type="radio" name="sandwich" value="red-pepper-hummus" id="wednesday">
                    Red Pepper Hummus
                </label><br>
                <label>
                    <input type="radio" name="sandwich" value="roasted-turkey" id="wednesday">
                    Roasted Turkey
                </label><br><br>

                <label for="thursday">Thursday:</label><br>
                <label>
                    <input type="radio" name="sandwich" value="carrot-ginger-hummus-wrap" id="thursday">
                    Carrot-Ginger Hummus Wrap
                </label><br>
                <label>
                    <input type="radio" name="sandwich" value="egg-salad" id="thursday">
                    Egg Salad
                </label><br><br>

                <label for="friday">Friday:</label><br>
                <label>
                    <input type="radio" name="sandwich" value="dado-wrap" id="friday">
                    Dado Wrap
                </label><br>
                <label>
                    <input type="radio" name="sandwich" value="tuna-salad" id="friday">
                    Tuna Salad
                </label><br><br>
                <hr> <!-- add a line -->
                <label>
                    <input type="radio" name="gluten-free" value="gluten-free-bread">
                    Gluten Free Bread ($0.75 extra)
                </label><br>
            </fieldset>

            <fieldset>
                <legend>Snack:</legend>
                <input type="radio" id="apple" name="snack" value="apple">
                <label for="apple">Apple</label><br>
                <input type="radio" id="banana" name="snack" value="banana">
                <label for="banana">Banana</label><br>
                <input type="radio" id="banana" name="snack" value="banana">
                <label for="banana">potato chips</label><br>
            </fieldset>

            <fieldset>
                <legend>Drinks:</legend>
                <label for="drink">Drink:</label>
                <select id="drink" name="drink">
                <optgroup label="Black Tea">
                    <option value="hot-black-tea-keemun">Hot Black Tea - Keemun</option>
                    <option value="hot-black-tea-decaf-keemun">Hot Black Tea - Decaf Keemun</option>
                    <option value="iced-black-tea-keemun">Iced Black Tea - Keemun</option>
                    <option value="iced-black-tea-decaf-keemun">Iced Black Tea - Decaf Keemun</option>
                </optgroup>
                <optgroup label="Green Tea">
                    <option value="hot-green-tea-sencha">Hot Green Tea - Sencha</option>
                    <option value="hot-green-tea-decaf">Hot Green Tea - Decaf</option>
                    <option value="iced-green-tea">Iced Green Tea - Sencha</option>
                    <option value="Iced Green Tea - Decaf">Iced Green Tea - Decaf</option>
                </optgroup>
                <optgroup label="Coffee">
                    <option value="Hot Coffee">Hot Coffee</option>
                    <option value="Hot Decaf Coffee">Hot Decaf Coffee</option>
                    <option value="Iced Coffee">Iced Coffee</option>
                    <option value="Iced Decaf Coffee">Iced Decaf Coffee</option>
                </optgroup>
                </select>
                <hr>
                <label for="large-drink">Large Drink ($75):</label>
                <input type="checkbox" id="large-drink" name="large-drink" value="large-drink">
                
            </fieldset>

            <button id="myButton" onclick="myFunction()" style="margin-top: 10px;">Place Order</button>
        
        </form>
    </body>      
</html>
